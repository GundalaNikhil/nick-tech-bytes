<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <style>
      .ntb-text { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        font-weight: 900;
        letter-spacing: 0.1em;
      }
    </style>
  </defs>
  <!-- Gradient background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  <!-- White text with shadow for depth -->
  <text x="256" y="272" font-size="180" fill="#000000" fill-opacity="0.3" text-anchor="middle" dominant-baseline="central" class="ntb-text">NTB</text>
  <text x="256" y="256" font-size="180" fill="#FFFFFF" text-anchor="middle" dominant-baseline="central" class="ntb-text">NTB</text>
</svg>
